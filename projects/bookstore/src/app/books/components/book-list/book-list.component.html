<ul>
  <li *ngFor="let book of books" (click)="selectedBook = book"
      [ngClass]="{ selected: book === selectedBook }"
      class="clickable">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<app-book-details
  *ngIf="selectedBook"
  [book]="selectedBook"
  (saveClicked)="save($event)"
  (cancelClicked)="selectedBook = null"
>

</app-book-details>
