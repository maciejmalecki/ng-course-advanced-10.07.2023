<ul>
  <li *ngFor="let book of books" (click)="selectedBook = book"
      [ngClass]="{ selected: book === selectedBook }"
      class="clickable">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<section id="editor" *ngIf="selectedBook">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input #title matInput type="text" [value]="selectedBook.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input #author matInput type="text" [value]="selectedBook.author">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea #description class="v-xx-large" matInput type="text">{{ selectedBook.description }}</textarea>
  </mat-form-field>
  <div>
    <button mat-button color="primary" (click)="selectedBook = null" id="cancel">Cancel</button>
    <button mat-button color="primary" (click)="save()" id="save">Save</button>
  </div>
</section>
